<form role="form">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Введите email">
        <p class="help-block">Приклад строки з підказкою</p>
    </div>
    <div class="form-group">
        <label for="pass">Пароль</label>
        <input type="password" class="form-control" id="pass" placeholder="Пароль">
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Чекбокс</label>
    </div>
    <button type="submit" class="btn btn-success">Увійти</button>
</form>
